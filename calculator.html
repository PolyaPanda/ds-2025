<!DOCTYPE html>
<html lang="ru">
<head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый калькулятор (Шаг 2)</title>
    <style>
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 90vh;
            background-color: #f4f7f6;
            color: #333;
            background-image: url('pexels-eberhardgross-1612367.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .calculator {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            padding: 28px;
            width: 450px;
            margin-top: auto;
        }
        .student-info {
            font-size: 0.9em;
            color: #777;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        .form-group {
            margin-bottom: 10px;
            font-family: 'Montserrat';
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            font-size: 1.1em;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: 'Montserrat';
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            font-weight: 700;
            color: #fff;
            background-color: #8c401f;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-family: 'Montserrat';
        }
        button:active {
            background-color: #5c2e1a;
        }
        #result-container {
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: 400;
            color: #333;
            min-height: 1.5em;
            word-wrap: break-word;
            background-color: rgba(140, 64, 31, 0.1);
            padding: 10px;
            border-radius: 6px;
        }
        .error {
            color: #d93025;
            font-size: 0.8em;
            margin-top: 5px;
            min-height: 1.3em;
        }
        h2 {
            margin-top: 0px;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h2>Калькулятор больших чисел</h2>

        <div class="form-group">
            <input type="text" id="num1" placeholder="Число 1">
            <div id="error1" class="error"></div>
        </div>

        <div class="form-group">
            <select id="operation">
                <option value="add">Сложение (+)</option>
                <option value="subtract">Вычитание (-)</option>
                <option value="multiply">Умножение (*)</option>
                <option value="divide">Деление (/)</option>
            </select>
            <div class="error"></div>
        </div>

        <div class="form-group">
            <input type="text" id="num2" placeholder="Число 2">
            <div id="error2" class="error"></div>
        </div>

        <button id="calculateBtn">Вычислить</button>

        <div class="form-group res">
            <label style="margin-top: 20px; margin-bottom: -10px;">Результат:</label>
            <div id="result-container"></div>
            <div id="errorResult" class="error"></div>
        </div>

        <div class="student-info">
            Кулагина Полина Владиславовна
            <br>Курс 4, группа 4
            <br>2025
        </div>
    </div>

    <script>
        // --- Константы ---
        const SCALE = 6;
        const SCALE_BI = 10n ** BigInt(SCALE); // 1 000 000
        
        // Диапазон: ± 1 трлн
        const MAX_ABS_VALUE = 1000000000000000000n; 

        // --- Элементы DOM ---
        const num1Input = document.getElementById('num1');
        const num2Input = document.getElementById('num2');
        const operationSelect = document.getElementById('operation');
        const calculateBtn = document.getElementById('calculateBtn');
        const resultContainer = document.getElementById('result-container');
        
        const error1 = document.getElementById('error1');
        const error2 = document.getElementById('error2');
        const errorResult = document.getElementById('errorResult');

        // --- Основная логика ---
        calculateBtn.addEventListener('click', () => {
            clearErrors();
            resultContainer.textContent = '';

            try {
                const str1 = num1Input.value;
                const str2 = num2Input.value;
                const operation = operationSelect.value;
                
                const val1 = parseToScaledBigInt(str1, error1);
                const val2 = parseToScaledBigInt(str2, error2);

                if (val1 === null || val2 === null) return;

                let resultBigInt;

                switch (operation) {
                    case 'add':
                        resultBigInt = val1 + val2;
                        break;
                    case 'subtract':
                        resultBigInt = val1 - val2;
                        break;
                    case 'multiply':
                        resultBigInt = divideAndRound(val1 * val2, SCALE_BI);
                        break;
                    case 'divide':
                        if (val2 === 0n) {
                            throw new Error("Деление на ноль невозможно");
                        }
                        resultBigInt = divideAndRound(val1 * SCALE_BI, val2);
                        break;
                }
                
                if (resultBigInt > MAX_ABS_VALUE || resultBigInt < -MAX_ABS_VALUE) {
                    throw new Error("Переполнение результата");
                }

                resultContainer.textContent = formatFromScaledBigInt(resultBigInt);

            } catch (error) {
                errorResult.textContent = error.message;
            }
        });

        
        function divideAndRound(dividend, divisor) {
            const sign = (dividend < 0n) !== (divisor < 0n) ? -1n : 1n;
            let num = dividend < 0n ? -dividend : dividend;
            let den = divisor < 0n ? -divisor : divisor;

           
            let quotient = num / den;
            let remainder = num % den;

            if (remainder * 2n >= den) {
                quotient += 1n;
            }

            return sign * quotient;
        }

        function parseToScaledBigInt(str, errorElement) {
            let input = str.trim();
            
            if (!input) {
                errorElement.textContent = "Поле не может быть пустым";
                return null;
            }

            const strictRegex = /^-?(?:(\d{1,3}(?: \d{3})*)|(\d+))([.,]\d+)?$/;

            if (!strictRegex.test(input)) {
                // Дополнительная проверка для уточнения ошибки пользователю
                if (/[a-zA-Z]/.test(input)) {
                    errorElement.textContent = "Ввод букв запрещен";
                } else if (input.includes('e') || input.includes('E')) {
                    errorElement.textContent = "Экспоненциальная запись запрещена";
                } else {
                    errorElement.textContent = "Некорректный формат (проверьте пробелы)";
                }
                return null;
            }

            input = input.replace(/\s/g, '').replace(',', '.');

            // Проверка на "странные" минусы внутри (на всякий случай, хотя regex выше это ловит)
            if (input.lastIndexOf('-') > 0) {
                 errorElement.textContent = "Некорректный формат";
                 return null;
            }

            const isNegative = input.startsWith('-');
            if (isNegative) input = input.substring(1);

            let [integerPart, fractionalPart] = input.split('.');
            integerPart = integerPart || '0';
            fractionalPart = (fractionalPart || '').substring(0, SCALE).padEnd(SCALE, '0');
            
            const fullNumStr = integerPart + fractionalPart;
            
            // Грубая проверка длины строки перед BigInt (13 целых + 6 дробных = 19)
            if (fullNumStr.length > 20) { // С запасом, точная проверка ниже
                 errorElement.textContent = "Число слишком большое";
                 return null;
            }

            let value = BigInt(fullNumStr);

            if (value > MAX_ABS_VALUE) {
                 errorElement.textContent = "Число превышает диапазон (1 трлн)";
                 return null;
            }

            return isNegative ? -value : value;
        }

        function formatFromScaledBigInt(value) {
            const isNegative = value < 0n;
            let absValueStr = (isNegative ? -value : value).toString();

            absValueStr = absValueStr.padStart(SCALE + 1, '0');

            let integerPart = absValueStr.slice(0, -SCALE);
            let fractionalPart = absValueStr.slice(-SCALE);

            integerPart = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, " ");

            fractionalPart = fractionalPart.replace(/0+$/, '');

            const sign = isNegative ? '-' : '';

            if (fractionalPart.length === 0) {
                return sign + integerPart;
            } else {
                return sign + integerPart + '.' + fractionalPart;
            }
        }

        function clearErrors() {
            error1.textContent = '';
            error2.textContent = '';
            errorResult.textContent = '';
        }
    </script>
</body>
</html>
